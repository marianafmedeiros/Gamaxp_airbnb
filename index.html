<!DOCTYPE html>
<html>

<head>

  <title>Airbnb Cafecotech</title>
  <meta charset="UTF-8">
  <meta name="description" content="Airbnb-like Website">
  <meta name="keywords" content="airbnb, css, html, js">
  <meta name="author" content="Mariana Medeiros">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/850c6adbe7.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body onload="fetchApi()">
  <nav class="navbar navbar-light mb-3">
    <a class="navbar-brand"><i class="fab fa-airbnb fa-2x"></i></a>
    Airbnb
  </nav>

  <main class="container-fluid">
    <form>
      <div class="form-row mb-3">
        <div class="col">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Where do you want to go?</span>
            </div>
            <input id = "place" type="text" class="form-control" aria-label="Place" placeholder="WIP :)">
          </div>
        </div>
      </div>

      <div class="form-row mb-3">
        <div class="col">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Check-in</span>
            </div>
            <input id = "checkin" type="date" class="form-control" aria-label="Check-in">
          </div>
        </div>
        <p class="text-center" style="align-self: center;"> to </p>
        <div class="col">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Check-out</span>
            </div>
            <input id = "checkout" type="date" class="form-control" aria-label="Check-out">
          </div>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-2 bg-dark" onclick="fetchApi()">Search</button>
        </div>
      </div>
    </form>


    <div class="container mb-3">
      <div id="cards" class="row">

        <!-- Cards are loaded here-->

      </div>
    </div>




    <nav class="pagination-nav" aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item "><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </main>

<div class="spacer"></div>

  <div class="footer-container">
    <div class="footer-content">
      <p>Made with ðŸ’™ by <a href="https://marianafmedeiros.github.io/">Cafecotech</a></p>
      <ul class="list-unstyled list-inline text-center">
        <li class="list-inline-item">
          <a class="btn-floating btn-linkedin" href="https://www.linkedin.com/in/marianafmedeiros/">
            <i class="fab fa-linkedin"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-tw" href="https://twitter.com/cafecotech">
            <i class="fab fa-twitter"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-github" href="https://github.com/marianafmedeiros">
            <i class="fab fa-github"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-instagram" href="https://www.instagram.com/cafecotech">
            <i class="fab fa-instagram"> </i>
          </a>
        </li>
      </ul>
    </div>
  </div>









  <script src="./js/script.js"></script>
  <!-- <script src="./js/script.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>


</body>

</html>
